<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TUGAS 25 CSS - Niomic</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css">
  </head>
  <body>
    <h4>Normal Button</h4>
    <button type="button" name="primary" class="btn btn-primary">Primary</button>
    <button type="button" name="success" class="btn btn-success">Success</button>
    <button type="button" name="danger" class="btn btn-danger">Danger</button>
    <button type="button" name="warning" class="btn btn-warning">Warning</button>
    <button type="button" name="info" class="btn btn-info">Info</button>
    <br><br>
    <h4>Outline Button</h4>
    <button type="button" name="primary" class="btn btn-outline-primary">Primary</button>
    <button type="button" name="success" class="btn btn-outline-success">Success</button>
    <button type="button" name="danger" class="btn btn-outline-danger">Danger</button>
    <button type="button" name="warning" class="btn btn-outline-warning">Warning</button>
    <button type="button" name="info" class="btn btn-outline-info">Info</button>
    <br><br>
    <h4>Small Button</h4>
    <button type="button" name="primary" class="btn btn-primary btn-sm">Primary</button>
    <button type="button" name="success" class="btn btn-success btn-sm">Success</button>
    <button type="button" name="danger" class="btn btn-danger btn-sm">Danger</button>
    <button type="button" name="warning" class="btn btn-warning btn-sm">Warning</button>
    <button type="button" name="info" class="btn btn-info btn-sm">Info</button>
    <br><br>
    <h4>Large Button</h4>
    <button type="button" name="primary" class="btn btn-primary btn-lg">Primary</button>
    <button type="button" name="success" class="btn btn-success btn-lg">Success</button>
    <button type="button" name="danger" class="btn btn-danger btn-lg">Danger</button>
    <button type="button" name="warning" class="btn btn-warning btn-lg">Warning</button>
    <button type="button" name="info" class="btn btn-info btn-lg">Info</button>
    <br><br>
    <h4>Block Level Button</h4>
    <button type="button" name="primary" class="btn btn-primary btn-block">Primary</button>
    <button type="button" name="success" class="btn btn-success btn-block">Success</button>
    <br><br>
    <h4>Disabled Button</h4>
    <button type="button" name="primary" class="btn btn-primary disabled" >Primary</button>
    <button type="button" name="success" class="btn btn-success disabled">Success</button>
    <button type="button" name="danger" class="btn btn-danger disabled">Danger</button>
    <button type="button" name="warning" class="btn btn-warning disabled">Warning</button>
    <button type="button" name="info" class="btn btn-info disabled">Info</button>
  </body>
</html>
